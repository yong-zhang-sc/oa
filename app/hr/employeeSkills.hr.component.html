<div class="col-md-10">
    <div class="box box-success">
        <div class="box-body">
            <table class="form-table">
                <caption>所学语种 <br /> Language
                </caption>
                <tr>
                    <th>语种</th>
                    <th>水平</th>
                    <th>是否有证书</th>
                </tr>
                <tr *ngFor="let language of employee.Languages">
                    <td>{{language.Name}}</td>
                    <td>{{language.Level}}</td>
                    <td>
                        <span *ngIf="language.HasCertificate" class="label label-danger">是</span>
                        <span *ngIf="!language.HasCertificate" class="label label-danger">否</span>
                    </td>
                </tr>        
            </table>
        </div>
    </div>
</div>
<!-- /.col -->
